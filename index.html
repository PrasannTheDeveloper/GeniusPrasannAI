<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f0f">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Chat with Prasann AI - ChatGPT Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #ebebeb;
            --text-tertiary: #a0a0a0;
            --accent-color: #11a37f;
            --border-color: #444444;
            --user-message-bg: #343541;
            --ai-message-bg: #222222;
            --sidebar-width: 260px;
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            position: relative;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: transform 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 100;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .sidebar-hidden {
            transform: translateX(-100%);
        }
        
        .new-chat-button {
            margin: 12px;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.1s;
        }
        
        .new-chat-button:active {
            transform: scale(0.98);
        }
        
        .sidebar-content {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
        }
        
        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border-color);
            padding-bottom: calc(12px + var(--safe-area-inset-bottom));
        }
        
        .sidebar-footer button {
            background: none;
            border: none;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            width: 100%;
            text-align: left;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .sidebar-footer button:active {
            background-color: var(--bg-tertiary);
        }

        /* Main Chat Area */
        .chat-container {
            width: 100%;
            height: 100%;
            margin-left: 0;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
            position: relative;
        }
        
        .sidebar-visible .chat-container {
            margin-left: var(--sidebar-width);
        }
        
        .mobile-header {
            display: none;
            padding: 12px;
            background-color: var(--bg-secondary);
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
            height: 56px;
            box-sizing: border-box;
        }
        
        .menu-button {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 50%;
        }
        
        .menu-button:active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
            padding-bottom: var(--safe-area-inset-bottom);
        }
        
        .message-row {
            padding: 16px 5%;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .user-row {
            background-color: var(--user-message-bg);
        }
        
        .ai-row {
            background-color: var(--ai-message-bg);
        }
        
        .message-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            gap: 16px;
            
        }
        
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-avatar {
            background-color: #888888;
        }
        
        .message-content {
            flex: 1;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            padding-top: 4px;
        }
        
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0 20px;
            text-align: center;
        }
        
        .welcome-title {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .welcome-subtitle {
            color: var(--text-tertiary);
            margin-bottom: 32px;
            max-width: 500px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .examples-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            width: 100%;
            max-width: 700px;
        }
        
        .example-card {
            background-color: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            border: 1px solid var(--border-color);
            transition: transform 0.1s;
        }
        
        .example-card:active {
            transform: scale(0.98);
            background-color: var(--bg-tertiary);
        }
        
        .example-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 15px;
        }
        
        .example-text {
            color: var(--text-tertiary);
            font-size: 14px;
        }

        /* Input Area */
        .chat-input-container {
            padding: 12px 5%;
            display: flex;
            justify-content: center;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            position: relative;
            padding-bottom: calc(12px + var(--safe-area-inset-bottom));
            margin-bottom: 30px;
        }
        
        .chat-input-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            min-height: 56px;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
            -webkit-appearance: none;
            outline: none;
            text-align: center;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .chat-input::placeholder {
            text-align: center;
        }
        
        .send-button {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background-color: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.2s;
            padding: 8px;
            border-radius: 50%;
        }
        
        .send-button:active {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .send-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .input-info {
            position: absolute;
            bottom: 4px;
            font-size: 11px;
            color: var(--text-tertiary);
            width: 100%;
            text-align: center;
            padding-bottom: var(--safe-area-inset-bottom);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding-left: 4px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.2s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0); }
        }
        
        /* Overlay for sidebar on mobile */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .sidebar-visible .sidebar-overlay {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Media Queries */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 85%;
                max-width: 300px;
                transform: translateX(-100%);
            }
            
            .sidebar-visible .sidebar {
                transform: translateX(0);
            }
            
            .mobile-header {
                display: flex;
            }
            
            .message-row {
                padding: 16px 5%;
            }
            
            .message-content {
                font-size: 15px;
            }
            
            .chat-input-container {
                padding: 12px 5%;
                padding-bottom: calc(12px + var(--safe-area-inset-bottom));
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .welcome-subtitle {
                font-size: 14px;
                margin-bottom: 24px;
            }
            
            .example-card {
                padding: 14px;
            }
        }
        
        @media screen and (min-width: 769px) {
            .sidebar {
                position: relative;
                transform: none !important;
            }
            
            .sidebar-overlay {
                display: none;
            }
        }
        
        /* Prevent zooming on input focus */
        @media screen and (max-width: 768px) {
            input, textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="app-container" id="app-container">
        <!-- Sidebar Overlay (mobile only) -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <button class="new-chat-button" id="new-chat-button">
                <span>New chat</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <div class="sidebar-content" id="sidebar-content">
                <!-- Chat history would go here -->
            </div>
            <div class="sidebar-footer">
                <button id="profile-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    <span>Prasann AI Profile</span>
                </button>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="chat-container">
            <!-- Mobile Header -->
            <div class="mobile-header">
                <button class="menu-button" id="menu-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <span> Genius Prasann [AI]</span>
                <button class="new-chat-mobile" id="new-chat-mobile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <!-- Welcome Screen (will be hidden after first message) -->
            <div class="welcome-screen" id="welcome-screen">
                <h1 class="welcome-title"> Genius Prasann AI</h1>
                <p class="welcome-subtitle">Genius Prasann Ai is ready to help with your tech questions. Ask me anything !</p>
               
            </div>
            
            <!-- Messages Area -->
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <!-- Input Area -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea class="chat-input" id="user-input" placeholder="Message Prasann AI..." rows="1"></textarea>
                    <button id="send-button" class="send-button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-info">
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyDOwPfDF8HdlGZEmfmwXiKRrHRzFYnFba8";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        // Focus input on load and try to open keyboard
        function focusInput() {
            const userInput = document.getElementById('user-input');
            userInput.focus();
            
            // For Android devices, we need to use a small timeout and focus again
            if (/Android/i.test(navigator.userAgent)) {
                setTimeout(() => {
                    userInput.blur();
                    setTimeout(() => {
                        userInput.focus();
                    }, 100);
                }, 300);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const welcomeScreen = document.getElementById('welcome-screen');
            const menuButton = document.getElementById('menu-button');
            const sidebar = document.getElementById('sidebar');
            const appContainer = document.getElementById('app-container');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const newChatButton = document.getElementById('new-chat-button');
            const newChatMobile = document.getElementById('new-chat-mobile');
            let conversationStarted = false;
            
            // Focus input when page loads
            focusInput();
            
            // Handle sidebar toggle on mobile
            function toggleSidebar() {
                appContainer.classList.toggle('sidebar-visible');
                
                // Close keyboard when sidebar opens
                if (appContainer.classList.contains('sidebar-visible')) {
                    userInput.blur();
                }
            }
            
            menuButton.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);
            
            // New chat buttons
            function startNewChat() {
                chatMessages.innerHTML = '';
                welcomeScreen.style.display = 'flex';
                conversationStarted = false;
                
                // Close sidebar if open on mobile
                if (window.innerWidth <= 768) {
                    appContainer.classList.remove('sidebar-visible');
                }
                
                // Focus input after a small delay
                setTimeout(focusInput, 100);
            }
            
            newChatButton.addEventListener('click', function() {
                startNewChat();
                setTimeout(focusInput, 100);
            });
            
            newChatMobile.addEventListener('click', function() {
                startNewChat();
                setTimeout(focusInput, 100);
            });
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                // Enable/disable send button based on input
                sendButton.disabled = this.value.trim() === '';
            });
            
            // Handle example card clicks
            document.querySelectorAll('.example-card').forEach(card => {
                card.addEventListener('click', function() {
                    const title = this.querySelector('.example-title').textContent;
                    userInput.value = title;
                    userInput.dispatchEvent(new Event('input'));
                    focusInput();
                    
                    // Small delay to allow keyboard to appear
                    setTimeout(() => {
                        sendButton.click();
                    }, 300);
                });
            });
            
            function addMessage(sender, text, isAi) {
                // Hide welcome screen if this is the first message
                if (!conversationStarted) {
                    welcomeScreen.style.display = 'none';
                    conversationStarted = true;
                }
                
                const messageRowDiv = document.createElement('div');
                messageRowDiv.classList.add('message-row');
                messageRowDiv.classList.add(isAi ? 'ai-row' : 'user-row');
                
                const messageContainerDiv = document.createElement('div');
                messageContainerDiv.classList.add('message-container');
                
                const avatarDiv = document.createElement('div');
                avatarDiv.classList.add('avatar');
                if (isAi) {
                    avatarDiv.textContent = 'P';
                } else {
                    avatarDiv.classList.add('user-avatar');
                    avatarDiv.textContent = 'U';
                }
                
                const messageContentDiv = document.createElement('div');
                messageContentDiv.classList.add('message-content');
                messageContentDiv.textContent = text;
                
                messageContainerDiv.appendChild(avatarDiv);
                messageContainerDiv.appendChild(messageContentDiv);
                messageRowDiv.appendChild(messageContainerDiv);
                chatMessages.appendChild(messageRowDiv);
                
                // Scroll to bottom with smooth behavior
                setTimeout(() => {
                    chatMessages.scrollTo({
                        top: chatMessages.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 50);
            }
            
            function showTyping() {
                const messageRowDiv = document.createElement('div');
                messageRowDiv.classList.add('message-row', 'ai-row');
                messageRowDiv.id = 'typing-row';
                
                const messageContainerDiv = document.createElement('div');
                messageContainerDiv.classList.add('message-container');
                
                const avatarDiv = document.createElement('div');
                avatarDiv.classList.add('avatar');
                avatarDiv.textContent = 'P';
                
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('typing-indicator');
                typingDiv.innerHTML = '<span></span><span></span><span></span>';
                
                messageContainerDiv.appendChild(avatarDiv);
                messageContainerDiv.appendChild(typingDiv);
                messageRowDiv.appendChild(messageContainerDiv);
                chatMessages.appendChild(messageRowDiv);
                
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }
            
            function hideTyping() {
                const typingRow = document.getElementById('typing-row');
                if (typingRow) {
                    typingRow.remove();
                }
            }
            
            async function generateResponse(userMessage) {
                showTyping();
                
                try {
                    const prompt = `You are Prasann AI, created by Prasann Gaikwad, a coding genius and BCA student. 
                    Keep your response concise and tech-focused.
                    User message: "${userMessage}"`;
                    
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }],
                            generationConfig: {
                                maxOutputTokens: 500,
                                temperature: 0.7
                            }
                        })
                    });
                    
                    const data = await response.json();
                    let reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't process that. Can you try again?";
                    
                    // Add emoji if none present
                    const hasEmoji = /[\p{Emoji}]/u.test(reply);
                    if (!hasEmoji) {
                        const emojis = ['💻', '👨‍💻', '🚀', '⚡', '😎', '🔧', '🧠', '👾'];
                        const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                        if (!reply.endsWith('.') && !reply.endsWith('!') && !reply.endsWith('?')) {
                            reply += '.';
                        }
                        reply += ' ' + randomEmoji;
                    }
                    
                    setTimeout(() => {
                        hideTyping();
                        addMessage('Prasann AI', reply, true);
                    }, Math.random() * 1000 + 500);
                    
                } catch (error) {
                    console.error(error);
                    hideTyping();
                    addMessage('Prasann AI', "Sorry, I encountered an error processing your request. Let me debug that! 🔧", true);
                }
            }
            
            sendButton.addEventListener('click', function() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage('You', message, false);
                    userInput.value = '';
                    userInput.style.height = 'auto';
                    sendButton.disabled = true;
                    generateResponse(message);
                    
                    // Close keyboard after sending on mobile
                    if (window.innerWidth <= 768) {
                        userInput.blur();
                    }
                }
            });
            
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendButton.disabled) {
                        sendButton.click();
                    }
                }
            });
            
            // Prevent keyboard from pushing content up on Android
            if (/Android/.test(navigator.userAgent)) {
                const viewport = document.querySelector('meta[name="viewport"]');
                if (viewport) {
                    viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no';
                }
            }
            
            // Handle back button on Android to close sidebar
            window.addEventListener('popstate', function() {
                if (appContainer.classList.contains('sidebar-visible')) {
                    appContainer.classList.remove('sidebar-visible');
                    history.pushState(null, null, window.location.pathname);
                }
            });
            
            // Push state when opening sidebar
            menuButton.addEventListener('click', function() {
                if (!appContainer.classList.contains('sidebar-visible')) {
                    history.pushState(null, null, window.location.pathname + '#sidebar');
                }
            });
        });
    </script>
</body>
</html>
